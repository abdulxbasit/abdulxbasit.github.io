<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-card">
        <div class="card-header">
            <img src="https://i.pravatar.cc/100" alt="Profile Picture" class="profile-img">
            <h2 class="name">Retro Coder</h2>
            <p class="bio">Enthusiast of all things retro. Loves coding, video games, and 8-bit music.</p>
        </div>

        <button class="skills-btn" id="toggleSkills">Show Skills</button>
        
        <div class="skills-list" id="skillsList">
            <h3>Skills</h3>
            <ul>
                <li>HTML & CSS</li>
                <li>JavaScript</li>
                <li>Retro Game Design</li>
                <li>Pixel Art</li>
                <li>Amime</li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
