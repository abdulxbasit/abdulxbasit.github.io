<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="search">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
            <div class="location">
                <h1 id="city">City Name</h1>
                <p id="date">Day, Date</p>
            </div>
            <div class="weather-info">
                <img id="weather-icon" src="https://via.placeholder.com/100" alt="Weather Icon">
                <h2 id="temperature">00Â°C</h2>
                <p id="description">Weather description</p>
            </div>
            <div class="details">
                <div>
                    <p>Humidity</p>
                    <p id="humidity">00%</p>
                </div>
                <div>
                    <p>Wind</p>
                    <p id="wind">00 km/h</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
