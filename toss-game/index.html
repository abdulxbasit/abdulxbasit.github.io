<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Person Coin Toss</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Two-Person Coin Toss</h1>
        <div class="players">
            <div class="player" id="player1">
                <h2>Player 1</h2>
                <p>Score: <span id="score1">0</span></p>
            </div>
            <div class="player" id="player2">
                <h2>Player 2</h2>
                <p>Score: <span id="score2">0</span></p>
            </div>
        </div>
        <div class="coin" id="coin">
            <div class="heads"></div>
            <div class="tails"></div>
        </div>
        <button id="tossBtn">Toss Coin</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
